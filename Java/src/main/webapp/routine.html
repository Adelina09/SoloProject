<!DOCTYPE html>

<head>
    <title>Yoga Routines for Software Developing Teens</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link href="css/style.css" rel="stylesheet" type="text/css">
</head>

<body>

    <div id="sharedNav"></div>
    <div class="top-bar">

        <hr>
        <h1>Routine Manager</h1>
        <hr>

    </div>
    <form>
        <div class="container">

        </div>
        </div>
    </form>
    <div class="container">
        <table id="mainTable" class="table table-striped">
            <tr>
                <th>ID</th>
                <th>Routine</th>
                <th>Type</th>
                <th>Delete</th>
                <th>More Details</th>
            </tr>

        </table>
    </div>
    <hr>
    </div>

    <form onsubmit="createRoutine()">
        <div class="container form-group">
            <h5>Create a new routine</h5>
            <input id="createRoutineName" type="text" placeholder="routine name" class="rounded">
            Choose Difficulty:
            <input id="createRoutineType" type="text" placeholder="routine type" class="rounded">
            <input type="submit" value="Create routine" class="btn btn-secondary"> </input>
            <p id="createNotification"></p>
            <hr>
        </div>
    </form>

    <form onsubmit="updateRoutine()">
        <div class="container">
            <h5>Update a routine</h5>
            Enter ID
            <input id="routineIDToChange" type="number" placeholder="routine ID" class="rounded" required>
            Enter Name
            <input id="updateRoutineName" type="text" placeholder="routine name" class="rounded">
            Enter Type
            <input id="updateRoutineType" type="text" placeholder="routine type" class="rounded">
            <input type="submit" value="Update routine" class="btn btn-secondary"> </input>
            <div>
                <p>
                    <span id="updateNotification">
                    </span>
                </p>
            </div>
            <hr>
        </div>
    </form>

    <form>
        <div class="container">
            <h5>Add or remove a pose from a routine</h5>
            <input id="poseToJoin" type="number" placeholder="pose ID" class="rounded" required>
            <input id="routineToJoin" type="number" placeholder="routine ID" class="rounded" required>
            <input type="button" onclick="addToRoutine()" value="add" class="btn btn-secondary"> </input>
            <input type="button" onclick="removeFromRoutine()" value="remove" class="btn btn-secondary"> </input>
            <hr>
            <div>
                <p>
                    <span id="joinNotify">
                    </span>
                </p>
            </div>
            <hr>
        </div>
    </form>

    <!-- Modal -->
    <div class="modal fade" id="exampleModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel"
        aria-hidden="true">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header" id="modalHeader">
                    <h5 class="modal-title" id="modalTitle">More Information</h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body">
                    <div class="container">
                        <table id="routineTable" class="table table-striped">
                            <tr>
                                <th>ID</th>
                                <th>Pose</th>
                                <th>Difficulty</th>
                            </tr>

                        </table>
                    </div>

                </div>

                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                </div>
            </div>
        </div>
    </div>

    <script src="scripts/constants.js"></script>
    <script src="scripts/routine.js"></script>
    <script src="scripts/joins.js"></script>
    <script src="scripts/navbar.js"></script>
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
        integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
        integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
        crossorigin="anonymous"></script>

</body>






</html>
